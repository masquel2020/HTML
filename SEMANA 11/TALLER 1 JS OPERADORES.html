<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE OPERADORES JS</h1>
        <P>En este ejercicio aprenderemos a crear variables, a aplicar operaciones matematicas basica</P>
        <script>
            //Asignacion de variables
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //Proceso
            let suma= num1+num2; //SUMA DE LOS NUMEROS
            let mod= num2%num1; //MODULO ORESIDUO
            let expo= num1**2; //Exponente de un numero
            let inc=++num2; //incrementar numero
            let res=log1||log2; //Comparacion logica boolena OR
            let res1=log1&&log2; //Comparacion logica boolena ADN
            let res2=(num1&&num2); //Comparacion logica con numeros
            //SALIDA
            document.write("********************************"+"<br>");
            document.write("La suma de los numeros es:..");
            document.write(suma+"<br>");
            document.write("el modulo los numeros es:..");
            document.write(mod+"<br>");
            document.write("el exponente del numero es:..");
            document.write(expo+"<br>");
            document.write("el incrementar del numero es:..");
            document.write(inc+"<br>");
            document.write("el resultado de OR es:..");
            document.write(res+"<br>");
            document.write("el resultado de ADN es:..");
            document.write(res1+"<br>");
            document.write("el resultado de comparar los numero es:..");
            document.write(res2+"<br>");
            document.write("********************************");

        </script>
    </center>
</body>
</html>
