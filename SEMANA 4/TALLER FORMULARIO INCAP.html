<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./CSS/frmscontacto.css">
</head>
<body>
    <header>
        <img src="./IMG/incap.png" alt="" width="100" height="100">
        <h1> FORMULARIO INCAP </h1>
    </header>
    <nav>
        <p>Este formulario es para registrar el ingreso de un estudiante</p>
    </nav>
    <section>
        <form action="">
            <fieldset>
                <label for="">Nombre completo:</label>
                <input type="text" placeholder="Ingrese su nombre y apellido" autofocus required><br><br>
                <label for="">Email:</label>
                <input type="email" placeholder="Ingrese su correo" required><br><br>
                <label for="">Contraseña:</label>
                <input type="password" placeholder="Ingrese la contraseña" required><br><br>
                <label for="">Selecciones tus Hobbies:</label>
                <br>
                <input type="checkbox">Cine
                <input type="checkbox">Lectura
                <input type="checkbox">Deporte
                <br><br>
                <label for="">Estado Civil</label>
                <input type="radio" name="estadocivil"br value="Soltero">Solter(a)
                <input type="radio" name="estadocivil"br value="Casado">Casad(a)
                <input type="radio" name="estadocivil"br value="viudo">Viud(a) <br><br>
                <!-- seccion de lista de opciones -->
                <label for="">programas tecnicos incap</label>
                <select name="" id="">
                    <option value="">Seleccione programa..</option><br>
                    <option value="">Sistema</option><br>
                    <option value="">Diseño grafico</option><br>
                    <option value="">Contabilidad</option><br>
                </select>
                <br><br>
                <label for="">Fecha de Nacimiento</label>
                <input type="date">
                <br><br>
                <label for="">Coloque su edad</label><br>
                <input type="number">
                <br><br>
                <label for="">Subir foto- archivo</label>
                <input type="file">
                <br><br>
                <label for="">Comentarios</label><br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">ENVIAR</button>
            <button type="reset">CANCELAR</button>
            <br><br>
        </form>
    </section>
    <footer>
        <cite>Derechos Reservados &copy;2023@ DANIEL</cite>
    </footer>

    
</body>
</html>
